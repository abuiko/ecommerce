<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="/dist/css/main.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" href="/dist/img/leaf.png" type="image/x-icon" />

    <title>E-Commerce Website</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="navigation flex flex-ai-c flex-jc-sb  hide-for-mobile">
                <div class="logo">
                    <h1>Logo</h1>
                </div>

                <form>
                    <input type="text" name="search" placeholder="Search">

                </form>
                <ul class="nav-links hide-for-mobile flex flex-ai-c flex-jc-sb">
                    <li class="nav-item"><a href="#" class="nav-link icon"><i class="fas fa-user-alt"></i></a></li>
                    <li class="nav-item"><a href="/favorites.html" class="nav-link icon"><i class="fas fa-heart"></i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link icon"><i class="fas fa-shopping-bag"></i></a></li>
                </ul>

            </div>
            <div class="navigation-mobile flex flex-ai-c flex-jc-sb hide-for-desktop">
                <div id="toggle" class="toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="icons-mobile flex flex-jc-sb">
                    <li class="icon-item"><a href="/favorites.html" class="icon-link"><i class="fas fa-heart"></i></a></li>
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fas fa-shopping-bag"></i></a></li>
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fas fa-user-alt"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="banner" >
        <div class="banner flex flex-ai-c flex-jc-c">
            <h2>Summer Sale: Up to 50% off online & in stores</h2>
        </div>
    </section>
    <section id="slider" >
        <div class="slider">
            <div class="slides">
                <!-- radio buttons start -->
                <input type="radio" name="radio-btn" id="radion1">
                <input type="radio" name="radio-btn" id="radion2">
                <input type="radio" name="radio-btn" id="radion3">
                <input type="radio" name="radio-btn" id="radion4">
                <!-- radion buttons end -->
                <!-- slide images start -->
                <div class="slide first">
                    <img src="/dist/img/slide1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/dist/img/slide2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/dist/img/slide3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="/dist/img/slide4.jpg" alt="">
                </div>
                <!-- slide images end -->
                <!-- automatic navigation starts -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- automatic navigation ends -->
                <!-- manual navigation starts -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
                <!-- manual navigation ends -->

            </div>
        </div>
    </section>
    <section id="clothes-container">
        <ul class="filter-toggle">
            <li class="filter">All</li>
            <li class="filter">Tops</li>
            <li class="filter">Bottoms</li>
            <li class="filter">Dresses</li>
        </ul>
        <ul class="sort-toggle">
            <li class="sort">Trending</li>
            <li class="sort">From Low to High</li>
            <li class="sort">From High to Low</li>
        </ul>
        <div class="btns-container flex flex-ai-c flex-jc-sb">
            <div class="sort-btn flex flex-ai-c">
                <p>Sort</p>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="filter-btn flex flex-ai-c">

                <p>Filter</p>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="clothes">
        </div>


    </section>
    <div class="clothes-details">
        
    </div>
    <footer id="footer">
        <div class="footer-container container">

        </div>
    </footer>
    <script src="/dist/js/index.js"></script>
</body>

</html>
