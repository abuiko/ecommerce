<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="/dist/css/main.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Favicon -->
    <link rel="icon" href="/dist/img/leaf.png" type="image/x-icon" />

    <title>E-Commerce Website</title>
</head>

<body>
    <header>
        <nav class="nav container">
            <div class="navigation flex flex-ai-c flex-jc-sb  hide-for-mobile">
                <div class="logo">
                    <h1>Logo</h1>
                </div>

                <form>
                    <input type="text" name="search" placeholder="Search">

                </form>
                <ul class="nav-links hide-for-mobile flex flex-ai-c flex-jc-sb">
                    <li class="nav-item"><a href="#" class="nav-link icon"><i class="fas fa-user-alt"></i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link icon"><i class="fas fa-heart"></i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link icon"><i class="fas fa-shopping-bag"></i></a></li>
                </ul>

            </div>
            <div class="navigation-mobile flex flex-ai-c flex-jc-sb hide-for-desktop">
                <div id="toggle" class="toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="icons-mobile flex flex-jc-sb">
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fas fa-heart"></i></a></li>
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fas fa-shopping-bag"></i></a></li>
                    <li class="icon-item"><a href="#" class="icon-link"><i class="fas fa-user-alt"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="favorites" class="container">
        
        <div class="favorites-container">
            <h1>Favorites</h1>
            <h2>You haven't added any favorites yet :(</h2>
            <p>Want to save the items you love? Just click on the heart icon found on the product image and it will show up here.</p>
            <div class="browse-btn">
                <a href="/index.html">Browse</a>
            </div>
        </div>
    </section>
    <footer id="footer">
        <div class="footer-container container">

        </div>
    </footer>
    <script src="/dist/js/index.js"></script>
</body>

</html>
